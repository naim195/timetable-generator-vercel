<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sheet Timetable Fetcher</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      input,
      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
      }
      button:hover {
        background-color: #45a049;
      }
      .message {
        margin-top: 20px;
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Timetable Fetcher</h1>
      <p>Enter your Google Sheet ID to retrieve timetable data:</p>
      <input type="text" id="sheetId" placeholder="Enter Google Sheet ID" />
      <button id="fetchButton">Update Sheet ID</button>

      <div id="message" class="message"></div>
    </div>

    <script>
      document
        .getElementById("fetchButton")
        .addEventListener("click", async () => {
          const sheetId = document.getElementById("sheetId").value;
          const messageElement = document.getElementById("message");

          if (!sheetId) {
            messageElement.textContent = "Please enter a Google Sheet ID.";
            messageElement.classList.add("error");
            return;
          }

          try {
            const response = await fetch(
              "https://timetable-generator-api.vercel.app/update-sheet-id",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                body: JSON.stringify({ id: sheetId }),
              },
            );

            const result = await response.json();

            if (response.ok) {
              messageElement.textContent = result.message;
              messageElement.classList.remove("error");
            } else {
              throw new Error(result.error || "Error updating Sheet ID.");
            }
          } catch (error) {
            messageElement.textContent = error.message;
            messageElement.classList.add("error");
          }
        });
    </script>
  </body>
</html>
